<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
</head>
<body>
    <div id="videoplayer"></div>
<video src=""></video>
    <script>
        const params = new URLSearchParams(window.location.search);
        id = params.get('id');
        htmlForVid = `<video width=500 autoplay="true" controls src="/filereq?id=${id} "></video>     `
        document.getElementById('videoplayer').innerHTML = htmlForVid

    </script>
</body>

</html>
